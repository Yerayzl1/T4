    <!-- Pràctica 6: Mapa interactiu amb <map> -->
    <div class="container mx-auto p-4 mt-20">
      <h1 class="text-3xl font-bold mb-4">Mapa interactiu amb < map ></h1>
      <!-- https://www.image-map.net -->
      <div>
        <img
          src="./img/practica6/newyork-map.png"
          usemap="#mapa"
          alt="Map of New York"
        />
        <map name="mapa">
          <area
            target="_blank"
            rel="noopener"
            alt="Albany"
            title="Albany"
            href="https://www.google.com/maps/@40.6974881,-73.979681,10z?entry=ttu&amp;g_ep=EgoyMDI0MTEyNC4xIKXMDSoASAFQAw%3D%3D"
            coords="34,44,270,350"
            shape="rect"
          />
          <area
            target="_blank"
            rel="noopener"
            alt="Binghamton"
            title="Binghamton"
            href="https://www.google.com/maps/@40.6974881,-73.979681,10z?entry=ttu&amp;g_ep=EgoyMDI0MTEyNC4xIKXMDSoASAFQAw%3D%3D"
            coords="377,300,75"
            shape="circle"
          />
          <area
            target="_blank"
            rel="noopener"
            alt="Buffalo"
            title="Buffalo"
            href="https://www.google.com/maps/@40.6974881,-73.979681,10z?entry=ttu&amp;g_ep=EgoyMDI0MTEyNC4xIKXMDSoASAFQAw%3D%3D"
            coords="120,140,200,180,160,240"
            shape="poly"
          />
        </map>
